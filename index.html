<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div id="container">
        <h1>To-Do List<span id="plusLogo"><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Take note of the things that you need to do!</li>
            <li><span><i class="far fa-trash-alt"></i></span> Add new Todos!</li>
            <li><span><i class="far fa-trash-alt"></i></span> Cross off the things that you have completed or delete it!</li>
            <li><span><i class="far fa-trash-alt"></i></span> Click the plus sign to toggle(hide or show) the input area!</li>
        </ul>
    </div>

    <script src="assets/js/todos.js"></script>
</body>

</html>
